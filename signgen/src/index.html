<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">       
        <link href="https://pagecdn.io/lib/easyfonts/fonts.css" rel="stylesheet" />
        <script src="../node_modules/rasterizehtml/dist/rasterizeHTML.allinone.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div id="app_container">
            <div id="top_region">
                <p id="signgentext">signgen</p>
                <p id="x_button">x</p>
            </div>
    
            <div id="container">
                <canvas id="canvas_a" width="633" height="291" ></canvas>
                <script src="main.js" async></script>
            </div>
    
    
            <div id="right_menu">
    
                <div id="Themes">
                    <p id="menutext">Theme</p>
                    <select name="Themes" id="themes">
                        <option value="Default">Default</option>
                        <option value="Neon">Neon</option>
                        <option value="Market">Market</option>
                        <option value="Retro">Retro</option>
                    </select>
                </div>
                
                <p id="menutext">Custom Text (Optional)</p>
                <input type="text" id="word1" name="word1" placeholder="First Word">
                <input type="text" id="word2" name="word2" placeholder="Second Word">

                <p id="menutext">Canvas Size (Optional)</p>
                <input type="text" id="CanvasWidth" name="CanvasWidth" placeholder="Canvas Width">
                <input type="text" id="CanvasHeight" name="CanvasHeight" placeholder="Canvas Height">
                <button id="UpdateCanvas">Update</button>
                <p id="menutext2">_____________________________________________________________</p>
                <button id="gen_button">Generate</button>
                
                <p id="menutext">Quick Export</p>
                <div id="quick_export">
                    <select name="filetype" id="filetypeSelect">
                        <option value="PNG">PNG</option>
                        <option value="JPG">JPG</option>
                    </select>
                    <button id="filetypeBtn" class="mdc-icon-button material-icons" onclick="document.getElementById(lm).style.color='#56595d'; this.style.color='#000000'" />
                    <div class="mdc-icon-button__ripple"></div>
                    file_download
                  </button>
                </div>

            </div>
    
            <div id="left_menu">
                <button id="lm" class="mdc-icon-button material-icons" onclick="document.getElementById(lm).style.color='#56595d'; this.style.color='#000000'" />
                    <div class="mdc-icon-button__ripple"></div>
                    home
                  </button>
    
                  <button id="lm" class="mdc-icon-button material-icons"onclick="document.getElementById(lm).style.color='#56595d'; this.style.color='#000000'" />
                    <div class="mdc-icon-button__ripple"></div>
                    refresh
                  </button>
    
                  <button id="lm" class="mdc-icon-button material-icons"onclick="document.getElementById(lm).style.color='#56595d'; this.style.color='#000000'" />
                    <div class="mdc-icon-button__ripple"></div>
                    auto_awesome
                  </button>
    
                  <button id="lm" class="mdc-icon-button material-icons"onclick="document.getElementById(lm).style.color='#56595d'; this.style.color='#000000'" />
                    <div class="mdc-icon-button__ripple"></div>
                    file_download
                  </button>
    
                  <div id="bottom_left">
                    <button class="mdc-icon-button material-icons">
                        <div class="mdc-icon-button__ripple"></div>
                        help
                      </button>
                    <button class="mdc-icon-button material-icons">
                        <div class="mdc-icon-button__ripple"></div>
                        settings
                      </button>
                  </div>
    
            </div>
            
        </div>

        
    
    </body>
</html>
